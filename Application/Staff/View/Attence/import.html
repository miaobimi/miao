    <script type="text/javascript" src="__STATIC__/webuploader/webuploader.js"></script>

    <script> 


        $(document).ready(function () {
            jQuery(function() {
                var $ = jQuery,
                    $list = $('#thelist'),
                    $btn = $('#ctlBtn'),
                    state = 'pending',
                    uploader;

                uploader = WebUploader.create({

                    // 不压缩image
                    resize: false,

                    // swf文件路径
                    swf: "__STATIC__/webuploader/Uploader.swf",

                    // 文件接收服务端。
                    server: "{:U('Staff/Attence/uploadXls')}",

                    // 选择文件的按钮。可选。
                    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                    pick: '#picker',
                    accept: {
                        extensions: 'xls'
                    }
                });

                // 当有文件添加进来的时候
                uploader.on( 'fileQueued', function( file ) {
                    $list.append( '<div id="' + file.id + '" class="item">' +
                        '<h4 class="info">' + file.name + '</h4>' +
                        '<p class="state">等待上传...</p>' +
                    '</div>' );
                });

                // 文件上传过程中创建进度条实时显示。
                uploader.on( 'uploadProgress', function( file, percentage ) {
                    var $li = $( '#'+file.id ),
                        $percent = $li.find('.progress .progress-bar');

                    // 避免重复创建
                    if ( !$percent.length ) {
                        $percent = $('<div class="progress progress-striped active">' +
                          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                          '</div>' +
                        '</div>').appendTo( $li ).find('.progress-bar');
                    }

                    $li.find('p.state').text('上传中');

                    $percent.css( 'width', percentage * 100 + '%' );
                });

                uploader.on( 'uploadSuccess', function( file,res ) {
                    
                    var res = eval('('+res._raw+')');
                    $( '#'+file.id ).find('p.state').attr('file',res.file).text(res.message);
                });

                uploader.on( 'uploadError', function( file ) {
                    $( '#'+file.id ).find('p.state').text('上传出错');
                });

                uploader.on( 'uploadComplete', function( file ) {
                    
                    $( '#'+file.id ).find('.progress').fadeOut();
                });

                uploader.on( 'all', function( type ) {
                    if ( type === 'startUpload' ) {
                        state = 'uploading';
                    } else if ( type === 'stopUpload' ) {
                        state = 'paused';
                    } else if ( type === 'uploadFinished' ) {
                        state = 'done';
                    }

                    if ( state === 'uploading' ) {
                        $btn.text('暂停上传');
                    } else {
                        $btn.text('开始上传');
                    }
                });

                $btn.on( 'click', function() {
                    if ( state === 'uploading' ) {
                        uploader.stop();
                    } else {
                        uploader.upload();
                    }
                });
            });

            $('#submit').bind('click',function(){
                var date = $.trim($('[name=date]').val());
                var file = $.trim($('.state').attr('file'));
                if(date=='' || file==''){
                    layer.alert('参数不合法',{icon:5});
                    return;
                }
               var param = {
                    date : date,
                    file : file
               }
               
                $.ajax({ 
                    url : "{:U('Attence/import')}", 
                    type : "POST", 
                    dataType : "json", 
                    data: param, 
                    success : function(result) { 
                        if(result.status){
                            layer.alert(result.info,{icon:6});
                        }else{
                            layer.alert(result.info,{icon:5})
                        }
                    } 
                }); 
            })
        });
