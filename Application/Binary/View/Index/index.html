<include file="Base/header" />
	<link rel="stylesheet" type="text/css" href="__CSS__/home.css">
 	<title>中远融投－登录</title>
 </head>

 <body>
 	<div class="col-sm-2" id="lan">
      <select class="form-control select" name="lan">
      	<option value="">切换语言</option>
      	<option value="zh-cn">中文简体</option>
      	<option value="en-us">英文</option>
      </select>
    </div>
 	<div class="login-box">
 		<img src="__IMG__/logo.gif" alt="中远融投" />
 		<form class="form-horizontal">
		  <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-10">
		      <input type="text" class="form-control" id="" placeholder="{$Think.lang.account}">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-10">
		      <input type="password" class="form-control" id="" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-10">
		        <select class="form-control select">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group" style="margin-top:40px;">
		    	<a class="loginBtn">{$Think.lang.login}</a>
		    	<a href="{:U('reg')}" class="reg">{$Think.lang.my_createAccount}</a>
		  </div>
		</form>
 	</div>

 </body>
  <script>
 	var url = "{:U('changeLanguage')}";
	changeLanguage(url);
 </script>
 </html>
