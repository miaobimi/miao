<extend name="Public/base"/>
	<div class="admin-left">
		<span class="admin-nav-top"><a href="">网站首页</a>|<a href="">后台首页</a></span>
		<div class="admin-nav">
			<block name="menu">
				<ul>
					<li><a href="{:U('Article/index')}">文章列表</a></li>
					<li class="active"><a href="{:U('Article/addArticle')}">添加文章</a></li>
					
				</ul>
			</block>
	</div>
	<block name="right">
	<div class="admin-right">
		<ol class="breadcrumb">
		  <li><a href="#">文章管理</a></li>
		  <li><a href="#">添加文章</a></li>
		  
		</ol>
		<form name="addArticle" class="form-horizontal addArticle" role="form" action="{:U('addArticle')}" method="POST">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">文章分类：</label>
		    <div class="col-sm-2">
		     <select name="pid" class="form-control" style="margin-right:30px;">
				 <option value="0">--顶级分类--</option>
				 <volist name="cateList" id="cat">
                    <option value="{$cat.id}" >
                    	{$cat.html}{$cat.title}
                    </option>
                </volist>
			  </select>
		    </div>
		    <label class="control-label" for="inputSuccess"></label>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">文章名称：</label>
		    <div class="col-sm-4">
		      <input type="text" dataType="*2-10" nullmsg="不能为空" class="form-control" name="title">
		    </div>
		    <label class="control-label" for="inputSuccess"></label>
		  </div>
		   <div class="form-group">
		    <label class="col-sm-2 control-label">文章内容：</label>
		    <div class="col-sm-10">
		    	 <script type="text/plain" name="content" id="myEditor" style="width:98%;height:300px;">
                <p> {$result['content']}</p>
              </script>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button id="add-user" type="submit" class="btn btn-info">确定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		      <a class="btn btn-info" href="{:U(index)}">返回</a>
		    </div>
		  </div>
		</form>
	</div>
	</block>
</body>
<block name="script">
	<link href="__STATIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="__STATIC__/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__STATIC__/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="__STATIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
	$(function(){
	  //实例化编辑器
	    var um = UM.getEditor('myEditor');
	    um.addListener('blur',function(){
	        $('#focush2').html('编辑器失去焦点了')
	    });
	    um.addListener('focus',function(){
	        $('#focush2').html('')
	    });
	})
		//导航高亮
        highlight_subnav('{:U("Article/index")}');

        validate('.addArticle',function(data){},true)
	</script>
</block>
</html>
